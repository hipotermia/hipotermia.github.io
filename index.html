---
layout: default
title: Index
---

<h2>My stuff</h2>

<div class="row" style="display: flex;align-items: center;">
    {% for post in site.data.posts %}
    <div class="col-sm">
        <a href="{{post.link}}" class="index-box">
            <span>{{post.name}} [{{post.type | upcase}}]</span><br>
            <span class="date">{{post.date}}</span></a>
    </div>
    {% endfor %}
</div>
