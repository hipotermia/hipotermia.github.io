---
layout: default
title: Index
---

<img class="img-fluid" style="height: 250px" src="/static/img/avatar.png">

<h2>My stuff</h2>

<div class="row" style="align-items: center;">
    {% for post in site.data.posts %}
    <div class="col-md-4">
        <a href="{{post.link}}" class="index-box">
            <span>{{post.name}} [{{post.type | upcase}}]</span><br>
            <span class="date">{{post.date}}</span></a>
    </div>
    {% endfor %}
</div>
